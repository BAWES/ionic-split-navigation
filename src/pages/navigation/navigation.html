<!-- Menu Left -->
<ion-menu #menuLeft side="left" type="overlay" [content]="leftNavStack">

  <ion-header>
    <ion-toolbar>
      <ion-title>StudentHub</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-list-header>Navigation Header</ion-list-header>

      <button ion-item (click)="contact()">
        <ion-icon name="ios-analytics" item-left></ion-icon>
        Contact Us
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Start Split Pane -->
<ion-split-pane>

  <ion-nav #leftNavStack swipeBackEnabled="true" [root]="rootPage" main></ion-nav>

  <!-- Menu Right -->
  <ion-menu #menuRight side="right" type="overlay" [content]="leftNavStack">
    <ion-nav #rightNavStack [root]="secondaryPage"></ion-nav>
  </ion-menu>

</ion-split-pane>
